<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basics</title>
    <style>
        body {
            /* Background color: Pink */
            background-color: pink;
            margin: 0;
            padding: 20px;
        }
        h1 {
            /* Title: White, centered, with special character */
            color: white;
            text-align: center;
        }
        .shop-container {
            /* Two images side by side */
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 30px;
        }
        .shop-item {
            text-align: center;
        }
        img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            background-color: #fff;
            border-radius: 10px;
            padding: 10px;
        }
        hr {
            /* Horizontal line separating the page */
            border: 0;
            border-top: 2px solid #333;
            margin: 40px 0 10px 0;
            width: 100%;
        }
        footer {
            /* Right aligned, italic, monospace, copyright, login, year */
            text-align: right;
            font-style: italic;
            font-family: monospace;
        }
    </style>
</head>
