<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%; /* ขยายตารางให้เต็มความกว้างหน้าจอ */
            height: 100vh; /* ขยายตารางให้เต็มความสูงหน้าจอ */
            border-collapse: collapse;
        }
        td {
            width: 50%; /* แบ่งสองช่องเท่าๆ กัน */
            text-align: center; /* จัดข้อความให้อยู่กึ่งกลางแนวนอน */
            font-size: 50px; /* ขยายขนาดข้อความให้ใหญ่ */
            font-weight: bold;
        }
        .first-cell {
            background-color: red; /* ช่องสีแดง [cite: 69] */
            color: black; /* ข้อความ "สีดำ" [cite: 68] */
        }
        .second-cell {
            background-color: black; /* ช่องสีดำ [cite: 69] */
            color: red; /* ข้อความ "สีแดง" [cite: 68] */
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="first-cell">สีดำ</td>
            <td class="second-cell">สีแดง</td>
        </tr>
    </table>

</body>
</html>
