<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Exercise 05: Tab</title>
    <style>
        /* กำหนดขนาดและเส้นขอบของตาราง */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
        /* กำหนดสีพื้นหลังให้แต่ละช่องตามเงื่อนไข [cite: 69] */
        .cell-one {
            background-color: red;
        }
        .cell-two {
            background-color: black;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="cell-one">สีแดง</td>
            <td class="cell-two">สีดำ</td>
        </tr>
    </table>

</body>
</html>
